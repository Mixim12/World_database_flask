<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <title>Around the World!</title>  
    <link rel="icon" href="{{ url_for('static', filename='images/earth.ico') }}" type="image/x-icon">

    <style>
      body {
        background-image: url('{{ url_for('static', filename='images/water.jpg') }}'); /* Replace with the path to your image */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
      }
    </style>
</head>
<body>
    
    {% include 'world_app/navbar.html'%}
    <br/>
    <div class='container'>
      {% block content %} 
      {% endblock content %}
    </div>
    
    
    
    <!-- Optional JavaScript; choose one of the two! -->

</html>
